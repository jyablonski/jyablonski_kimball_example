version: 2

models:
    - name: dim_stores
      columns:
          - name: store_id
            data_tests:
              - unique
          - name: store_name
            data_tests:
              - not_null
          - name: state
            data_tests:
              - not_null
              - dbt_expectations.expect_column_value_lengths_to_equal:
                  value: 2
