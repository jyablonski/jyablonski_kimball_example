version: 2

models:
    - name: customer_payments_by_invoice
      columns:
          - name: order_id
            data_tests:
              - unique
              - not_null
          - name: invoice_id
            data_tests:
              - unique
              - not_null
          - name: invoice_paid_amount
            data_tests:
              - not_null
          - name: is_invoice_closed
            data_tests:
              - not_null