name: dbt Doc Coverage

on: [pull_request]

env:
  S3_BUCKET: ${{ secrets.S3_BUCKET }}
  IAM_ROLE: ${{ secrets.IAM_ROLE }}
  AWS_REGION: "us-east-1"
  POETRY_VERSION: "1.8.3"
  PYTHON_VERSION: "3.11"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  dbt_coverage:
    name: dbt Doc Coverage
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v4

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}

      - name: Install Python
        uses: actions/setup-python@v4
        id: setup_python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install dependencies
        run: |
          poetry install

      - name: Configure Aws Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE }}
          role-session-name: kimball-dbt-doc-coverage
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Coverage File
        run: |
          aws s3 cp s3://${{ env.S3_BUCKET }}/kimball/coverage-prod.json coverage-prod.json

      - name: Run dbt doc coverage
        run: |
          coverage_output=$(make coverage) 
          echo "$coverage_output" | sed -n '/Coverage/,/Catalog/p'

      - name: Post Coverage Comment
        uses: actions/github-script@v6
        with:
          script: |
            const coverageOutput = `$(echo "$coverage_output" | sed -n '/Coverage/,/Catalog/p')`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              body: `**dbt Doc Coverage**\n\`\`\`\n${coverageOutput}\n\`\`\``
            })
