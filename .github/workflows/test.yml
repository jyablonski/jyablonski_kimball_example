name: dbt CI

on: [pull_request]

# https://github.com/hashicorp/setup-terraform/issues/7
jobs:
  test_pipeline:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install Requirements
        run: |
          pip install poetry
          poetry install

      - name: Install dbt Dependencies
        run: |
          poetry run dbt deps --target dev --profiles-dir profiles/

        # code below makes set-output keeps the multiline
        # refer to this https://github.community/t/set-output-truncates-multiline-strings/16852/3
      - name: Build dbt Models
        id: dbt
        run: |
          make test
        continue-on-error: true

      - name: Write Results to PR 
        uses: actions/github-script@0.9.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### dbt ðŸ–Œ\`${{ steps.dbt.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${{ steps.dbt.outputs.stdout }}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })